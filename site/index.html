<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de fotos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="//code.jivosite.com/widget/hbK67fy75Z " async></script>
</head>
<body>
    <div class="cabeçalho">
        <h1 class="titulo">Pratos saborosos de comida</h1>
        <h3 class="subtitulo">A nova moda do momento super saborosos!</h3>
</div>
<div class="spacer"></div>
<section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            </ol>
            <div class="carousel-inner">
                div class="carousel-item">
                        <img src="imagens/peixe ao forno.jpeg" class="d-block w-100" alt="imagem 2">
                    <div class="carousel-caption">
                        <h1>Carro Azul</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/Macarrão com carne Moida.jpeg" class="d-block w-100" alt="imagem 2">
                    <div class="carousel-caption">
                        <h1>Carro Azul</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/bife a cebolado.jpg" class="d-block w-100" alt="imagem 3">
                    <div class="carousel-caption">
                        <h1>Carro de Rua</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/Lasanha.webp" class="d-block w-100" alt="imagem 4">
                    <div class="carousel-caption">
                        <h1>Carro vermelho</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/File de peito de frango assado.jpg" class="d-block w-100" alt="imagem 5">
                    <div class="carousel-caption">
                        <h1>Carro branco</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/Arroz Feijão e Carne.jpg" class="d-block w-100" alt="imagem 6">
                    <div class="carousel-caption">
                        <h1>Carro Germanico</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/Batatas fritas .jpg" class="d-block w-100" alt="imagem 7">
                    <div class="carousel-caption">
                        <h1>Ferrari</h1>
                    </div>
                </div>

                <div class="carousel-item">
                        <img src="imagens/carne assada com cerveja preta.jpg" class="d-block w-100" alt="imagem 8">
                    <div class="carousel-caption">
                        <h1>Gol preto</h1>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="imagens/Salada verde.webp" class="d-block w-100" alt="imagem 9">
                    <div class="carousel-caption">
                    <h1>Carro laranja</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
</section>

<div class="spacer"></div>

<footer class="rodapé">
    <p>&copy; 2025 Domício Pedra</p>
</footer>

    <!-- Bootstrap JS, Popper.js, jQuery -->
    <script src="https://code.jQuery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="land.js"></script>
    <script src="lgpd.js"></script>

</body>
<script src="script.js"></script>
</html>
